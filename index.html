<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <main>

      <section class="screen1">
        <div class="card">
          <h2>Qual é a sua sorte de hoje?</h2>
          <p>Abra o biscoito e descubra!</p>
          <figure>
            <img src="./assets/fortune-cookie.png" alt="fortune cookie img" />
          </figure>
        </div>
      </section>

      <section class="screen2 hide">
        <div class="card">
          <h2>Aqui está a sua sorte de hoje:</h2>
          <p id="fortune-phrase">
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
          <figure>
            <img src="./assets/opened-cookie.png" alt="a opened-cookie img" />
          </figure>
          <button id="open-again">Abrir outro biscoito</button>
        </div>
      </section>
      
    </main>
  </body>
</html>
